<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">

  <title>Cadastro | Orçamento Pessoal</title>

  <!--Adicionando o arquivo CSS compilado do Tailwind-->
  <link href="./output.css" rel="stylesheet">

  <!--Adicionando o Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Adicionando o arquivo JavaScript principal da aplicação-->
  <script src="main.js"></script>
  
</head>

<body>

  <!-- NavBar -->
  <header>
    <div class="flex fixed bg-red-50 w-full p-6">
      <div class="container m-auto flex items-center">
        <!-- Logo do site -->
        <div>
          <img class="w-20" src="images/logo_porquinho.webp">
        </div>

        <!-- Links para as duas telas -->
        <div class="flex flex-row flex-1">
          <nav class="font-bold uppercase">
            <ul class="flex">
              <li>
                <a class="px-4" href="index.html">Cadastro</a>
              </li>
              <li>
                <a class="px-4" href="consulta.html">Consulta</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Ícone de menu Hamburguer -->
        <div class="flex justify-end flex-1 text-3xl">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="pt-28">
    <div class="container mx-auto">
      <!-- Título -->
      <div class="col-span-6 my-12">
        <h1 class="text-4xl uppercase">Registro de nova despesa</h1>
      </div>
  
      <div class="grid grid-cols-6 gap-6">
        <!-- Definição do dia -->
        <div class="col-span-1">
          <input id="day" type="number" placeholder="Dia" min="1" max="31" class="form-input">
        </div>
  
        <!-- Seleção do mês -->
        <div class="col-span-1">
          <select id="month" class="form-input">
            <option value="">Mês</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
  
        <!-- Seleção do ano -->
        <div class="col-span-1">
          <select id="year" class="form-input">
            <option value="">Ano</option>
            <option>2024</option>
          </select>
        </div>
  
        <!-- Seleção do tipo -->
        <div class="col-span-3">
          <select id="type" class="form-input">
            <option value="">Tipo</option>
            <option>Alimentação</option>
            <option>Educação</option>
            <option>Lazer</option>
            <option>Saúde</option>
            <option>Transporte</option>
          </select>
        </div>
  
        <!-- Texto de descrição -->
        <div class="col-span-4">
          <input id="description" type="text" placeholder="Descrição" class="form-input">
        </div>
  
        <!-- Valor -->
        <div class="col-span-1">
          <input id="price" type="number" placeholder="Valor" class="form-input">
        </div>
  
        <!-- Botão de adicionar despesa-->
        <div class="col-span-1">
          <button onclick="cadastrarDespesa()" id="openModal" class="form-input h-full bg-red-50 text-xs uppercase">
            Adicionar
          </button>
        </div>

        <!-- Modal que exibe erro ou sucesso na gravação da despesa -->
        <div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75 invisible">
          <div class="bg-white rounded-lg shadow-lg w-96 p-6">
            <h2></h2>
            <p class="mb-4"></p>
            <div class="flex justify-end">
              <button id="closeModal"></button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>  

  <!--Adicionando o arquivo JavaScript responsável pela lógica do modal-->
  <script src="modal.js"></script>

</body>

</html>
