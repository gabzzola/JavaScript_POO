<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">

  <title>Consulta | Orçamento Pessoal</title>

  <!--Adicionando o arquivo CSS compilado do Tailwind-->
  <link href="./output.css" rel="stylesheet">

  <!--Adicionando o Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Adicionando o arquivo JavaScript principal da aplicação-->
  <script src="main.js"></script>
  
</head>

<body>

  <!-- NavBar -->
  <header>
    <div class="flex fixed bg-red-50 w-full p-6">
      <div class="container m-auto flex items-center">
        <!-- Logo do site -->
        <div>
          <img class="w-20" src="images/logo_porquinho.webp">
        </div>

        <!-- Links para as duas telas -->
        <div class="flex flex-row flex-1">
          <nav class="font-bold uppercase">
            <ul class="flex">
              <li>
                <a class="px-4" href="index.html">Cadastro</a>
              </li>
              <li>
                <a class="px-4" href="consulta.html">Consulta</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Ícone de menu Hamburguer -->
        <div class="flex justify-end flex-1 text-3xl">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="pt-28">
    <div class="container mx-auto">
      <!-- Título -->
      <div class="col-span-6 my-12">
        <h1 class="text-4xl uppercase">Consulta de despesas</h1>
      </div>
  
      <div class="grid grid-cols-6 gap-6">
        <!-- Definição do dia -->
        <div class="col-span-1">
          <input type="number" placeholder="Dia" min="1" max="31" class="form-input">
        </div>
  
        <!-- Seleção do mês -->
        <div class="col-span-1">
          <select class="form-input">
            <option>Mês</option>
            <option>Janeiro</option>
            <option>Fevereiro</option>
            <option>Março</option>
            <option>Abril</option>
            <option>Maio</option>
            <option>Junho</option>
            <option>Julho</option>
            <option>Agosto</option>
            <option>Setembro</option>
            <option>Outubro</option>
            <option>Novembro</option>
            <option>Dezembro</option>
          </select>
        </div>
  
        <!-- Seleção do ano -->
        <div class="col-span-1">
          <select class="form-input">
            <option>Ano</option>
            <option>2024</option>
          </select>
        </div>
  
        <!-- Seleção do tipo -->
        <div class="col-span-3">
          <select class="form-input">
            <option>Tipo</option>
            <option>Alimentação</option>
            <option>Educação</option>
            <option>Lazer</option>
            <option>Saúde</option>
            <option>Transporte</option>
          </select>
        </div>
  
        <!-- Texto de descrição -->
        <div class="col-span-4">
          <input type="text" placeholder="Descrição" class="form-input">
        </div>
  
        <!-- Valor -->
        <div class="col-span-1">
          <input type="number" placeholder="Valor" class="form-input">
        </div>
  
        <!-- Botão de adicionar despesa-->
        <div class="col-span-1">
          <button class="form-input h-full bg-red-50 text-xs uppercase">
            Buscar
          </button>
        </div>

        <!-- Tabela que mostra o resultado da consulta -->
        <div class="col-span-6 mt-12">
          <div>
            <table class="min-w-full">
              <thead class="bg-red-50">
                <tr>
                  <th class="form-table">Data</th>
                  <th class="form-table">Tipo</th>
                  <th class="form-table">Descrição</th>
                  <th class="form-table">Valor</th>
                </tr>
              </thead>

              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>  

</body>

</html>
